<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="formscripts.js"></script>
</head>

<body>
    <div class="mode">1</div>
    <h1>#MadeWithðŸ’–</h1>
    <div class="container">
        <div class="calculator">
            <div class="screen" id="screen"></div>
            <div class="glass"></div>
            <div class="case">
                <div class="functions">
                    <div class="funcKeys"><button onclick="square()">X<sup> 2</sup></button></div>
                    <div class="funcKeys"><button onclick="root()">&#8730X</button></div>
                    <div class="funcKeys"><button onclick="del()">DEL</button></div>
                    <div class="funcKeys"><button onclick="clean()" id="special">AC</button></div>
                    <div class="funcKeys"><button onclick="change()">ðŸŒ“</button></div>
                </div>
                <div class="computation">
                    <div class="numbers">
                        <button onclick="enter('7')">7</button>
                        <button onclick="enter('8')">8</button>
                        <button onclick="enter('9')">9</button>
                        <button onclick="enter('4')">4</button>
                        <button onclick="enter('5')">5</button>
                        <button onclick="enter('6')">6</button>
                        <button onclick="enter('1')">1</button>
                        <button onclick="enter('2')">2</button>
                        <button onclick="enter('3')">3</button>
                        <button onclick="enter('0')">0</button>
                        <button onclick="enter('00')">00</button>
                        <button onclick="enter('.')">.</button>
                    </div>
                    <div class="operators">
                        <button onclick="enter('+')">+</button>
                        <button onclick="enter('-')">-</button>
                        <button onclick="enter('*')">X</button>
                        <button onclick="enter('/')">&#247</button>
                        <button onclick="solve()" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
